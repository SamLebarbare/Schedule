
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 id="loginTitle">Login</h1>
      
    </div>
    <div class="col-sm-10">
      <form class="form loginForm" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>E-mail</label>

          <input  name="email" class="form-control login-input" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Mot de passe</label>

          <input type="password" name="password" class="form-control login-input" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Retnre ton adresse E-mail
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             E-mail invalide
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
