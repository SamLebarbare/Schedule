    <div id="calendar">

      

    <div class="MonthYearSelect">
        <label>Month</label>
        <select ng-model="month" ng-change="renderCalendar(month, year)">
          <option ng-repeat="month in [] | range: 12" value="{{$index}}">{{calendar.monthNames[$index]}}</option>
        </select >

        <label>Year</label>
        <select ng-model="year" ng-change="renderCalendar(month,year)">
          <option>2014</option>
          <option selected>2015</option>
          <option>2016</option>
        </select>
      </div>
      <h2 class="monthYear col-md-12"> {{calendar.month}} - {{calendar.year}}</h2>

<div class="table-responsive">
  <table class="table table-bordered">
      <!-- colonnes pour la css -->
     <col class="column" ng-repeat=" numDay in [] | range: calendar.days+1" data-dayNameCol="{{calendar.daysNames[$index-1]}}"/>

   <!-- les jours du mois-->
    <tr class="mainHeader"> 
      <th>coursier/jour</th>
       <th class="monthDay" ng-repeat=" numDay in [] | range: calendar.days" > {{$index+1}} {{calendar.daysNames[$index]}}
       </th>
    </tr>
    <!-- rangs avec nom du coursier et les jours -->
    <tr ng-repeat="user in users" >
        <!-- <td class="coursierName">nom coursier</td> -->
        <td class="coursierName" >{{user.name}}</td>
        <td ng-click="getCoursierDay($event)" class="coursierDay"  ng-repeat=" numDay in [] | range: calendar.days" data-day="{{$index+1}}-{{monthNum}}-{{year}}" data-coursierName="{{user.name}}"> </td>
     </tr>
  </table>
