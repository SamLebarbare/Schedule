<div class="bg-primary text-center title">
  <h3>Ouverture/fermeture des mois</h3>
</div>
<div class="col-md-12">

	<div class="container">
		<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th class="shiftsHeaders"> Mois / <select 
		                ng-model="year" 
		                ng-change="getMonthYears(year)">
		              <option 
		                 ng-repeat="year in years" 
		                value="{{year}}"  
		                ng-selected="year == currentYear">{{year}}</option>
		            </select>
		         </th>
				<th class="shiftsHeaders">Status</th>
				<th class="shiftsHeaders">Action</th>

			</tr>
		</thead>
		<tbody>

		  <tr ng-repeat="month in monthYears | orderBy: 'monthNum' ">

		    <td>{{month.monthName}}</td> 
		    <td ><span ng-class="month.active===true ? 'bg-success text-success' : '' ">{{month.active === true ? 'Ouvert' : 'Fermé'}}</span></td>
		    <td>
		    	<span ng-show="isAnterior(month) == true"c lass="btn btn-sm " 
		    			>Passé</span>
		    	<button ng-show="month.active == false && isAnterior(month) == false"
		    		 class="btn btn-sm btn-success" 
		    	ng-click="openMonth(month)">Ouvrir</button>
		    	<button ng-show="month.active == true  && isAnterior(month) == false"
		    		class="btn btn-sm btn-danger" 
		    	ng-click="closeMonth(month)">Fermer</button>
		    </td>

		  </tr>

		 </tbody>
		</table>

	</div>
</div>
